<!DOCTYPE html>
<link rel="stylesheet" href="client/src/styles.css">
<script src="client/src/script.js"></script>

<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心理负面情绪交流页面</title>
    <link rel="stylesheet" href="client/src/styles.css">
    <script src="client/src/script.js" defer></script>
</head>
<body>
    <header>
        <h1>心理负面情绪交流平台</h1>
        <p>在这里，你可以自由地表达内心的负面情绪，分享你的故事，寻找共鸣。</p>
    </header>

    <section id="new-post">
        <h2>发布新的情绪帖子</h2>
        <form id="post-form">
            <label for="post-title">标题：</label>
            <input type="text" id="post-title" name="title" required>
            <label for="post-content">内容：</label>
            <textarea id="post-content" name="content" rows="5" required></textarea>
            <button type="submit">发布帖子</button>
        </form>
    </section>

    <section id="posts">
        <h2>帖子列表</h2>
    </section>
</body>
</html>
